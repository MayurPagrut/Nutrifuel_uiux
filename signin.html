<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - NutriFuel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .signin-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
        }

        .logo-fuel {
            color: #00ffc8;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .subtitle {
            color: #999;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #00ffc8;
            background: rgba(255, 255, 255, 0.12);
        }

        input::placeholder {
            color: #666;
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }

        .forgot-password a {
            color: #00ffc8;
            text-decoration: none;
            font-size: 0.9rem;
            transition: opacity 0.3s;
        }

        .forgot-password a:hover {
            opacity: 0.8;
        }

        button {
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            background: #00ffc8;
            color: #0a0a0a;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #00e6b3;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 200, 0.3);
        }

        .signup-link {
            margin-top: 1.5rem;
            color: #999;
            font-size: 0.95rem;
        }

        .signup-link a {
            color: #00ffc8;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-buttons button {
            flex: 1;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .social-buttons button:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: #00ffc8;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 200, 0.2);
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #00ffc8;
            text-decoration: none;
            font-size: 0.95rem;
            transition: opacity 0.3s;
        }

        .back-link:hover {
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .signin-container {
                padding: 2rem 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .logo-text {
                font-size: 1.6rem;
            }

            .social-buttons {
                flex-direction: column;
            }

            .social-buttons button {
                width: 100%;
            }
        }

        @media (max-width: 360px) {
            .signin-container {
                padding: 1.5rem 1rem;
            }

            input, button {
                padding: 0.8rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="logo">
            <span class="logo-text">NUTRI</span><span class="logo-fuel">FUEL</span>
        </div>
        
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to your NutriFuel account</p>
        
        <form id="signinForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            
            <button type="submit">Sign In</button>
        </form>
        
        <p class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
        </p>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <div class="social-buttons">
            <button type="button" onclick="alert('Google sign-in coming soon!')">
                <span>Google</span>
            </button>
            <!--<button type="button" onclick="alert('Apple sign-in coming soon!')">
                <span>Apple</span>
            </button>-->
        </div>
        
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                alert('Sign in functionality will be implemented soon!\nEmail: ' + email);
                // Here you would typically send the data to your backend
            }
        });
    </script>
</body>
</html>
