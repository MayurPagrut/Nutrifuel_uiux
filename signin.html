<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - NutriFuel</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signin-container {
            background: rgba(255,255,255,0.05);
            padding: 2.5rem;
            border-radius: 15px;
            width: 350px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
        }
        input::placeholder {
            color: #888;
        }
        button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            background: #00ffc8;
            color: #0a0a0a;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        a {
            color: #00ffc8;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .social-buttons button {
            width: 48%;
            background: rgba(255,255,255,0.1);
            color: white;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h2>Welcome Back</h2>
        <p>Sign in to your NutriFuel account</p>
        <form>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p><a href="#">Forgot password?</a></p>
        <p>Don't have an account? <a href="#">Sign up</a></p>
        <hr>
        <div class="social-buttons">
            <button>Google</button>
            <button>Apple</button>
        </div>
        <p style="margin-top:1rem;"><a href="index.html">‚Üê Back to Home</a></p>
    </div>
</body>
</html>
