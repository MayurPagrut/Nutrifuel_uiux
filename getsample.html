<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Free Sample - NutriFuel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0b0b0b;
            color: #fff;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .form-container {
            background: #111;
            border-radius: 20px;
            width: 100%;
            max-width: 650px;
            padding: 3rem;
            box-shadow: 0 10px 50px rgba(0, 255, 200, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-header img {
            width: 50px;
            margin-bottom: 1rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .logo-text {
            color: #fff;
        }

        .logo-fuel {
            color: #00ffc8;
        }

        .form-header h2 {
            font-size: 1.8rem;
            margin-bottom: 0.6rem;
            color: #fff;
        }

        .form-header p {
            color: #bbb;
            font-size: 1rem;
            line-height: 1.5;
        }

        .section-title {
            margin: 2rem 0 1rem;
            font-size: 1.1rem;
            color: #00ffc8;
            font-weight: 600;
            border-bottom: 2px solid rgba(0, 255, 200, 0.2);
            padding-bottom: 0.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 0.5rem;
        }

        label .required {
            color: #ff4444;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 0.9rem;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #00ffc8;
            background: rgba(255, 255, 255, 0.1);
        }

        input::placeholder,
        textarea::placeholder {
            color: #666;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            margin: 1.5rem 0;
            display: flex;
            align-items: flex-start;
            gap: 0.8rem;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #00ffc8;
            cursor: pointer;
            margin-top: 0.2rem;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 0.9rem;
            color: #ccc;
            line-height: 1.4;
        }

        button {
            width: 100%;
            margin-top: 2rem;
            background: #00ffc8;
            color: #0a0a0a;
            font-weight: 700;
            padding: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        button:hover {
            background: #00e0b0;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 200, 0.3);
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #888;
            line-height: 1.4;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #00ffc8;
            text-decoration: none;
            font-size: 0.95rem;
            transition: opacity 0.3s;
        }

        .back-link:hover {
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }

            .form-container {
                padding: 2rem 1.5rem;
            }

            .form-header h2 {
                font-size: 1.5rem;
            }

            .section-title {
                font-size: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .form-container {
                padding: 1.5rem 1rem;
            }

            .logo {
                font-size: 1.6rem;
            }

            .form-header h2 {
                font-size: 1.3rem;
            }

            .form-header p {
                font-size: 0.9rem;
            }

            input,
            textarea,
            button {
                padding: 0.8rem;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 360px) {
            .form-container {
                padding: 1.2rem 0.8rem;
            }

            .section-title {
                font-size: 0.95rem;
            }

            label {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="form-header">
            <div class="logo">
                <span class="logo-text">NUTRI</span><span class="logo-fuel">FUEL</span>
            </div>
            <h2>Get Your Free Sample</h2>
            <p>Experience the power of NutriFuel risk-free. Fill out the form below and we'll send you a complimentary sample.</p>
        </div>

        <form id="sampleForm">
            <div class="section-title">Personal Information</div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label>Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Email Address <span class="required">*</span></label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label>Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" placeholder="+91 98765 43210" required>
                </div>
            </div>

            <div class="section-title">Shipping Address</div>
            
            <div class="form-group">
                <label>Street Address <span class="required">*</span></label>
                <input type="text" id="address" placeholder="123 Main Street" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>City <span class="required">*</span></label>
                    <input type="text" id="city" placeholder="Mumbai" required>
                </div>
                <div class="form-group">
                    <label>State/Province <span class="required">*</span></label>
                    <input type="text" id="state" placeholder="Maharashtra" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>ZIP/Postal Code <span class="required">*</span></label>
                    <input type="text" id="zip" placeholder="400001" required>
                </div>
                <div class="form-group">
                    <label>Country <span class="required">*</span></label>
                    <input type="text" id="country" placeholder="India" required>
                </div>
            </div>

            <div class="form-group">
                <label>Additional Comments (Optional)</label>
                <textarea id="comments" placeholder="Any dietary restrictions or preferences we should know about?"></textarea>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="agree" required>
                <label for="agree">
                    I agree to receive my free sample and updates about NutriFuel products. <span class="required">*</span>
                </label>
            </div>

            <button type="submit">Request Free Sample</button>

            <div class="form-footer">
                üîí Your information is secure and will never be shared with third parties.
            </div>

            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </form>
    </div>

    <script>
        document.getElementById('sampleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zip: document.getElementById('zip').value,
                country: document.getElementById('country').value,
                comments: document.getElementById('comments').value
            };

            alert(`Thank you, ${formData.firstName}! Your free sample request has been submitted.\n\nWe'll send it to:\n${formData.address}, ${formData.city}, ${formData.state} ${formData.zip}\n\nConfirmation email sent to: ${formData.email}`);
            
            // Reset form
            this.reset();
        });

        // Auto-format phone number
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) value = value.slice(0, 10);
            e.target.value = value;
        });
    </script>
</body>
</html>
