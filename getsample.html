<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Your Free Sample - NutriFuel</title>
  <style>
    /* ===== Base ===== */
    body {
      background-color: #0b0b0b;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    /* ===== Form Container ===== */
    .form-container {
      background: #111;
      border-radius: 16px;
      width: 100%;
      max-width: 600px;
      padding: 2rem 2.5rem;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.1);
    }

    /* ===== Header ===== */
    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-header img {
      width: 40px;
      margin-bottom: 1rem;
    }

    .form-header h2 {
      font-size: 1.6rem;
      margin-bottom: 0.4rem;
    }

    .form-header p {
      color: #bbb;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    /* ===== Section Titles ===== */
    .section-title {
      margin: 1.6rem 0 0.8rem;
      font-size: 1rem;
      color: #00ffc8;
      font-weight: 600;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 0.3rem;
    }

    /* ===== Input Fields ===== */
    .form-row {
      display: flex;
      gap: 1rem;
    }

    .form-row .field {
      flex: 1;
    }

    label {
      display: block;
      font-size: 0.85rem;
      color: #ccc;
      margin-bottom: 0.25rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 0.95rem;
      transition: border-color 0.2s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #00ffc8;
      background: rgba(255, 255, 255, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    /* ===== Checkbox ===== */
    .checkbox {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #ccc;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #00ffc8;
    }

    /* ===== Button ===== */
    button {
      width: 100%;
      margin-top: 1.5rem;
      background: #00ffc8;
      color: #0a0a0a;
      font-weight: 600;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
    }

    button:hover {
      background: #00e0b0;
      transform: translateY(-1px);
    }

    /* ===== Footer Note ===== */
    .form-footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #888;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #00ffc8;
      text-decoration: none;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <div class="form-header">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828640.png" alt="NutriFuel Icon">
      <h2>Get Your Free Sample</h2>
      <p>Experience the power of NutriFuel risk-free. Fill out the form below and we’ll send you a complimentary sample.</p>
    </div>

    <form>
      <div class="section-title">Personal Information</div>
      <div class="form-row">
        <div class="field">
          <label>First Name *</label>
          <input type="text" required>
        </div>
        <div class="field">
          <label>Last Name *</label>
          <input type="text" required>
        </div>
      </div>

      <div class="form-row">
        <div class="field">
          <label>Email Address *</label>
          <input type="email" required>
        </div>
        <div class="field">
          <label>Phone Number *</label>
          <input type="tel" required>
        </div>
      </div>

      <div class="section-title">Shipping Address</div>
      <label>Street Address *</label>
      <input type="text" required>

      <div class="form-row">
        <div class="field">
          <label>City *</label>
          <input type="text" required>
        </div>
        <div class="field">
          <label>State/Province *</label>
          <input type="text" required>
        </div>
      </div>

      <div class="form-row">
        <div class="field">
          <label>ZIP/Postal Code *</label>
          <input type="text" required>
        </div>
        <div class="field">
          <label>Country *</label>
          <input type="text" required>
        </div>
      </div>

      <label>Additional Comments (Optional)</label>
      <textarea placeholder="Any dietary restrictions or preferences we should know about?"></textarea>

      <div class="checkbox">
        <input type="checkbox" required>
        <label>I agree to receive my free sample and updates about NutriFuel products.</label>
      </div>

      <button type="submit">Request Free Sample</button>

      <div class="form-footer">
        Your information is secure and will never be shared with third parties.
      </div>

      <a href="index.html" class="back-link">← Back to Home</a>
    </form>
  </div>
</body>
</html>
